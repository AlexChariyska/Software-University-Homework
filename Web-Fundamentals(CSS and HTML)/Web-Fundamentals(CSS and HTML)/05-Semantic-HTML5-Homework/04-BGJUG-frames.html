<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>BGJUG WebPage-Frames</title>
</head>
<frameset rows="15%, *, 25%" border="0">
    <frame src="frames/header.html"/>
    <frameset cols="20%, *, 20%">
        <frame src="frames/aside-left.html"/>
        <frame src="frames/main-content.html"/>
        <frame src="frames/aside-right.html"/>
    </frameset>
    <frame src="frames/footer.html"/>
</frameset>
</html>
<!-- The separate frame-css all have individual css-resets, another way to  do this is by including the same css which contains only the reset as link in each frame.html. -->
