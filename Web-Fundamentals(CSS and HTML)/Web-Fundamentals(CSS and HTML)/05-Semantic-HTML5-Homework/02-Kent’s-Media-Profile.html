<!DOCTYPE html>
<html>

<head>
    <title>Ken's Profile</title>
    <link rel="stylesheet" type="text/css" href="kent-profile.css">

</head>

<body>
    <section class="main">
        <header>
            <h1>Profile</h1>
        </header>

        <section class="user">
            <h1>User: Ken</h1>
            <figure>
                <img src="Images/Kent.png" width="150px">
            </figure>
            <h1>Profile completed 60%</h1>
            <meter value="60" min="0" max="100">60%</meter>
        </section>

        <section class="audio">
            <h1>Uploaded audio files</h1>
            <audio controls class="audio-active">
                <source src="http://www.centraloutdoors.com/mp3/wolf/gray%20wolf.mp3" type="audio/mpeg">
                    Your browser does not support the &lt;audio&gt; tag.
            </audio>
            <audio class="audio-active" controls>
                <source src="http://www.centraloutdoors.com/mp3/cougar-puma-panther/cougar3.mp3" type="audio/mpeg">
                    Your browser does not support the &lt;audio&gt; tag.
            </audio>
            <audio class="audio-active" controls>
                <source src="http://www.centraloutdoors.com/mp3/lions-tigers/lion%20roar.mp3" type="audio/mpeg">
                    Your browser does not support the &lt;audio&gt; tag.
            </audio>
            <audio class="audio-active" controls>
                <source src="http://www.centraloutdoors.com/mp3/cougar-puma-panther/roar.mp3" type="audio/mpeg">
                    Your browser does not support the &lt;audio&gt; tag.
            </audio>
        </section>

        <section class="video">
            <h1>Uploaded Video files</h1>
            <video width="300" height="180" controls>
                <source src="http://www.w3schools.com/html/movie.mp4" type="video/mp4">
                    <source src="http://www.w3schools.com/html/movie.ogg" type="video/ogg">
                        Your browser does not support the video tag.
            </video>
        </section>
    </section>
</body>

</html>
