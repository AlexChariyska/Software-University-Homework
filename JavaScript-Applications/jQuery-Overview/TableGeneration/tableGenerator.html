<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>TableGenerator</title>
    <style>
        table{
            border-collapse: collapse;
            margin-top: 10px;;
        }
        tr,td,th{
            border:1px solid black;
            width: 100px;
        }
        th{
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
<button id="btnGenerator">Generate Cars</button>
<table class="table">
    <tr>
        <th>Manufacturer</th>
        <th>Model</th>
        <th>Year</th>
        <th>Price</th>
        <th>Class</th>
    </tr>
</table>

</body>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="tableGenerator.js"></script>
</html>
