<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css"/>
    <title>Products</title>

</head>
<body>
<div id="wrapper">
    <header>
        <img class="img-header" src="imgs/trash.png" width="50px"/>
        <h1 class="site-header">Products</h1>
        <nav id="menu">
            <ul id="main-menu">
                <li class="nav-button"><a  id="nav-btn-home" href="#">Home</a></li>
                <li class="nav-button"><a  id="nav-btn-login" href="#">Login</a></li>
                <li class="nav-button"><a id="nav-btn-register" href="#">Register</a></li>
            </ul>
            <ul id="login-menu">
                <li class="nav-button"><a  id="nav-button-home" href="#">Home</a></li>
                <li class="nav-button"><a id="nav-btn-products" href="#">Products</a></li>
                <li class="nav-button"><a  id="nav-btn-add" href="#">Add Product</a></li>
                <li class="nav-button"><a  id="nav-btn-logout" href="#">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div id="main">

		<!-- Registration form -->
        <section id="register-view">
            <div class="register-form">
                <header class="main-header">Register</header>
                <div class="data">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Username..."/>
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Password..."/>
                    <label for="confirm-password">Confirm password:</label>
                    <input type="password" id="confirm-password" placeholder="Password again..."/>
                </div>
                <div class="panel">
                    <button class="button" id="register-button">Register</button>
                    <span>or</span>
                    <a id="redirect-to-login" href="#">Login</a>
                </div>
            </div>
        </section>

        <br />
		
		<!-- Login form -->
        <section id="login-view">
            <div class="login-form">
                <header class="main-header">Login</header>
                <div class="data">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Username..."/>
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Password..."/>
                </div>
                <div class="panel">
                    <button id="login-button" class="button">Login</button>
                    <span>or</span>
                    <a id="redirect-to-register" href="#">Register</a>
                </div>
            </div>
        </section>

        <br />
		
		<!-- Welcome guest -->
        <section id="welcome-guest">
            <div class="welcome-message">
                <header class="main-header">Welcome to Products!</header>
                <h3 class="centered">Please <a id="login-btn" href="#">login</a> to access the site.</h3>
            </div>
        </section>
        <br />
		
		<!-- Welcome user -->
        <section id="welcome-user-view">
            <div class="welcome-message">
                <header class="main-header">Welcome,</header>
            </div>
        </section>

        <br />

		<!-- Add product form -->
        <section id="add-view">
            <div class="add-product-form">
                <header class="main-header">Add new product</header>
                <div class="data">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Item name..."/>
                    <label for="category">Category:</label>
                    <input type="text" id="category" placeholder="Category..."/>
                    <label for="price">Price:</label>
                    <input type="text" id="price" placeholder="0.00"/>
                </div>
                <div class="panel">
                    <button id="add-product-button" class="button">Add</button>
                    <a href="#">
                        <button id="cancel-add" class="button">Cancel</button>
                    </a>
                </div>
            </div>
        </section>
        <br />
		
		<!-- Delete product form -->
        <section id="delete-view">
            <div class="delete-product-form">
                <header class="main-header">Delete product</header>
                <div class="data">
                    <label>Name:</label>
                    <input type="text" value="3 Windows" disabled/>
                    <label>Category:</label>
                    <input type="text" value="Other" disabled/>
                    <label>Price:</label>
                    <input type="text" value="44.00" disabled>
                </div>
                <div class="panel">
                    <button id="delete-product-button" class="button">Delete</button>
                    <a href="#">
                        <button class="button">Cancel</button>
                    </a>
                </div>
            </div>
        </section>

        <br />
		
		<!-- Edit product form -->
        <section id="edit-view">
            <div class="edit-product-form">
                <header class="main-header">Edit product</header>
                <div class="data">
                    <label for="item-name">Name:</label>
                    <input type="text" id="item-name"  placeholder="Name..."/>
                    <label for="category">Category:</label>
                    <input type="text" id="category"  placeholder="Category..."/>
                    <label for="price">Price:</label>
                    <input type="text" id="price"  placeholder="0.00"/>
                </div>
                <div class="panel">
                    <button id="edit-product-button" class="button">Edit</button>
                    <a href="#">
                        <button class="button">Cancel</button>
                    </a>
                </div>
            </div>
        </section>
        <br />

		<!-- Products list -->
        <section id="product-list-view">
            <aside class="filters">
                <h3>Filter</h3>
                <input id="search-bar" class="search-bar" type="text" placeholder="Keyword.."/>
                <label>Price:</label>
                <input id="min-price" class="input-num" type="number" value="0" min="0"/>
                <span>-</span>
                <input id="max-price" class="input-num" type="number" value="10000"/>
                <label>Category:</label>
                <select id="category" class="category">
                    <option value="All">All</option>
                    <option value="Animals">Animals</option>
                    <option value="Food">Food</option>
                    <option value="Other">Other</option>
                </select>
                <button id="filter" class="filter-button">Filter</button>
                <p class="clear-filters" id="clear-filters">Clear filters</p>
            </aside>
            <div id="products-wrapper" class="products">
                <ul >
                </ul>
            </div>
        </section>

    </div>
</div>

</body>
<script src="scripts/libs/jquery-2.1.1.min.js"></script>
<script src="scripts/libs/jquery.noty.packaged.min.js"></script>

<script src="scripts/ajax-requester.js"></script>
<script src="scripts/usserSession.js"></script>
<script src="scripts/app.js"></script>
</html>
