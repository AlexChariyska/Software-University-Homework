<!DOCTYPE html>
<html>
<head>
    <title>Plugins </title>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="TreeView.js"></script>
    <style type="text/css">
        .main {
            background-color: #cccccc;
            border: 1px solid #000;
            border-radius: 5px
        }
    </style>
</head>
<body>
<ul class="main">
    <li>Text</li>
    <li>Text - this one has sub elements
        <ul>
            <li>Item sub</li>
            <li>Item sub</li>
            <li>Item sub</li>
        </ul>
    </li>

    <li>Text</li>
    <li>Text</li>
    <li>Text - this one has sub elements
        <ul>
            <li>Item sub</li>
            <li>Item sub - this one has sub elements
                <ul>
                    <li>Sub-sub</li>
                    <li>Sub-sub</li>
                    <li>Sub-sub</li>
                </ul>
            </li>
            <li>Item sub</li>
        </ul>
    </li>
    <li>Text</li>
</ul>
</body>
</html>
